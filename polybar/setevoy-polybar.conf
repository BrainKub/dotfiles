[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/top]
width = 100%
height = 27
radius = 6.0
fixed-center = true

locale = ru_RU.UTF-8


background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
font-3 = MaterialDesignIcons:style=Regular
font-4 = FontAwesome 5 Free:size=10:style=Solid;3


modules-center = date
modules-right = volume xkeyboard touchpad wlan battery poweroff
modules-left = i3

tray-detached = false
tray-position = right
tray-offset-x = 0
tray-offset-y = 0
tray-maxsize = 16
tray-padding = 0
tray-scale = 1

[module/date]
type = internal/date
interval = 1
time = %H:%M   %a %d %B
format-prefix-foreground = ${colors.foreground-alt}
label = %time%


[module/battery]
type = internal/battery
label-font = 4

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP0

label-full = 󱊣 %percentage%

label-discharging = %time% %percentage%%
format-discharging = <ramp-capacity> <label-discharging>

ramp-capacity-0 = 󰂃
ramp-capacity-1 = 󱊡
ramp-capacity-2 = 󱊢
ramp-capacity-3 = 󱊣
bar-capacity-width = 25



label-charging = %percentage%%
format-charging = <animation-charging> <label-charging>

animation-charging-0 = 󱊤
animation-charging-1 = 󱊥
animation-charging-2 = 󱊦

animation-charging-framerate = 1000


[module/volume]
type = internal/volume

label-font = 4

format-volume = 

label-muted = 󰖁 muted
label-muted-foreground = #66


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = true

strip-wsnumbers = true
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #0088CC

label-unfocused-foreground = #555555
label-unfocused-padding = 1

label-visible-foregroud = #888888
label-visible-padding = 1

label-focused-foreground = #0088CC
label-focused-padding = 2

label-urgent-padding = 1

label-dimmed-underline = ${BAR.background}
label-focused-underline = #0088CC


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

label-mounted = 󰋊 %mountpoint% free: %free%% of %total%


[module/wlan]
type = internal/network
interface = wlp2s0

label-font = 4

interval = 3.0
format-connected-padding = 1
format-disconnected-padding = 1
format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-disconnected = 󰖪

ramp-signal-0 = 󰤫
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨


[module/memory]
type = internal/memory
interval = 2
label = " %mb_used% of %mb_total%"
format = <label> <ramp-used>
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

[module/touchpad]
type = custom/script
exec = ~/.config/polybar/scripts/touchpad-switch.sh
tail = true
click-left = ~/.config/polybar/scripts/touchpad-switch.sh --toggle

label-font = 4

[module/poweroff]
type = custom/script
exec = echo "󰐥"
click-left = ~/.config/rofi/powermenu.sh &
interval = 600

[module/xkeyboard]
type = internal/xkeyboard

; List of indicators to ignore
blacklist-0 = num lock
blacklist-1 = scroll lock